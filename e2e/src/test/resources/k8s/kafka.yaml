apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  type: ClusterIP
  #  clusterIP: 10.111.113.170
  ports:
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: kafka
  selector:
    #statefulset.kubernetes.io/pod-name: kafka-0
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  #  labels:
  #    app.kubernetes.io/component: kafka
  #    app.kubernetes.io/instance: kafka
  #    app.kubernetes.io/name: kafka
  name: kafka-headless
spec:
  clusterIP: None
  ports:
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: kafka
  selector:
    app: kafka
  #    app.kubernetes.io/component: kafka
  #    app.kubernetes.io/instance: kafka
  #    app.kubernetes.io/name: kafka
  #  sessionAffinity: None
  type: ClusterIP
#status:
#  loadBalancer: {}
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: kafka
#  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  serviceName: kafka-headless
  template:
    metadata:
      #      annotations:
      #        cni: calico
      labels:
        app: kafka
    spec:
      containers:
        - env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: KAFKA_PORT
              value: "9092"
            - name: KAFKA_PORT_NUMBER
              value: "9092"
            #            - name: KAFKA_ADVERTISED_PORT
            #              value: "30000"
            #            - name: KAFKA_ADVERTISED_HOST_NAME
            #              value: "172.27.172.79"
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://:$(KAFKA_PORT_NUMBER)
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://$(MY_POD_NAME).kafka-headless.itest.svc.cluster.local:$(KAFKA_PORT_NUMBER)
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper:2181
            - name: KAFKA_HEAP_OPTS
              value: -Xmx256M -Xms128M
          image: wurstmeister/kafka:1.1.0
          name: kafka
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
