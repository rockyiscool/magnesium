spring:
  jpa:
    database: default
    hibernate:
      ddl-auto: create-drop

  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driverClassName: org.h2.Driver

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: "/h2-console"
